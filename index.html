<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        //1
        const generateArray = (length, min, max) => (
            [...new Array(length)]
                .map(() => Math.round(Math.random() * max))
        );
        const array = generateArray(15, 0, 20);
        console.log(array);

        //2
        array.forEach((value, index) => {
            if (value % 3 === 0) {
                console.log(`value ${value}`);
            }
        });

        //3
        const number = array.find(element => element > 7);
        console.log(`${number}`);
        if (!array.find(element => element > 7)) {
            console.log(`все элементы меньше 7`);
        };

        //4
        const someArray = array.map((value) => {
            return value * 2;
        });
        console.log(someArray);

        //5
        console.log(array.reduce(
            (accumulator, currentValue) =>
                currentValue % 2 === 0 ? currentValue + accumulator : accumulator)
        );

        //6 
        array.shift(array[0]);
        console.log(array);
        array.pop();
        console.log(array);

    </script>
</body>

</html>
